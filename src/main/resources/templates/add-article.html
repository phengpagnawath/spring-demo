<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Article</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="ml-5 w-75">
    <form th:object="${article}" method="post" th:action="${isUpdate} ? @{/articles/update}:@{/articles/add}">
        <div class="form-group w-75">
            <label>Title</label>
            <input type="hidden" th:field="*{id}">
            <input type="text" class="form-control w-75" th:field="*{title}">
        </div>
        <div class="form-group w-75">
            <label>Description</label>
            <input type="text" class="form-control w-75" th:field="*{description}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
